<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup
    </title>
    <style>
        #main{
            border: 1px solid red;
            height: 650px;
            width: 80%;
            margin:auto;
            display: flex;
        }
        #sign{
            border: 1px solid rgb(85, 67, 67);
            height: 100%;
            width: 50%;
        
        }
        #pic{
            border: 1px solid rgb(85, 67, 67);
            height: 100%;
            width: 50%;
        
        }
        form{
            display: block;
            /* grid-template-rows: repeat(5,40px);
            grid-template-columns: repeat(1,300px); */
            /* grid-gap: 2px; */
            padding-left: 80px;
            /* margin-top: -30px; */
           
        }
        
        input{
            border-radius: 10px;
            padding: 7px;
            width: 75%;
        }
        .inputlog{
            background-color: blue;
            color: white;
        }
        h1{
            text-align: center;
        }
        #logo{
            margin-left: 30%;
        }
        #banner{
            background-color: #f2f5fc;
            height: 100%;
            width: 100%;
        }
        h4{
           margin-bottom: 1px;
        }
        #checkbox{
            width:15%
        }
        span:hover{
           
            text-decoration: underline;

        }
        span{
            color:blue
        }
        .last{
            margin-top: 5px;
        }
        p{
            margin-left:-10px
        }
        #lastline{
            margin-left:20%
        }
        .sitelogin{
            border:1px solid black;
            width:70%;
            height:32px;
            border-radius: 5px;
            text-align:center;
            display:flex;
        }
        .siteloginpic{
            height:70%
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="sign">
            <img id="logo" src="https://id.tmetric.com/images/tmetric_logo_and_text.svg" alt="">

            <h1>Create your account</h1>

            
        
            <form>
                
                <h4>Name</h4>
                <input id="user" type="text" placeholder=" Join Smith"/>
                <h4>Email</h4>
                <input id="email" type="text" placeholder="joinsmith@mail.com"/>
                <h4>Password</h4>
                <input id="pass"  type="password" placeholder="Enter Your Password"/>
                <br/>
                <input type="checkbox" id="checkbox" /> <p style="display:inline-block">I accept <span>Terms of Service</span></p>
                <input class="inputlog" type="submit" value="Sign Up" placeholder="signup"/>
                <h3>---------------------Or-----------------------</h3>
                <div class="sitelogin"> 
                    <img class="siteloginpic" src="https://id.tmetric.com/images/google_logo.svg" alt=""> 
                    <div></div>
                    <h3>Signup with Google</h5>
                </div>
                <input class="last" type="text" placeholder="Signup with facebook" onclick="window.location.href='login.html'"/>
                <input class="last" type="text" placeholder="Signup with Google" onclick="window.location.href='login.html'"/>
                <input class="last" type="text" placeholder="Signup with Apple" onclick="window.location.href='login.html'"/>

                <p id="lastline">Already have an account? <span onclick="window.location.href='login.html'">login </span></p>
            
            </form>
            
            
        </div>
        <div id="pic">
            <img id="banner"src="https://id.tmetric.com/images/side_image_register.svg" alt="">
        </div>
    </div>

</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",formSubmit);
    var userStack=JSON.parse(localStorage.getItem("userDataBase")) || [];
    
    function formSubmit(event){
        event.preventDefault();
        var email=document.querySelector("#email").value;
        var pass=document.querySelector("#pass").value;
        var user=document.querySelector("#user").value;
       

        var userData={
            emailAdd:email,
            passwd:pass,
            userName:user,
          
        };
        userStack.push(userData);
        localStorage.setItem("userDataBase",JSON.stringify(userStack));
        alert("signnnnnnnnnn");
        window.location.href="login.html";
        console.log(userStack);
       
    }
</script>
